presets:
  default:
    formats: [ webp ]
    fallback_format: webp
    widths: [ 640, 768, 1024, 1366, 1600, 1920 ]
    fallback_width: 640
    format_quality:
      webp: 85
    image_options:
      webp:
        smart_subsample: true
        effort: 6
    dimension_attributes: true

  featured-hero-home:
    markup: direct_url
    fallback_width: 1920
    fallback_format: webp
    format_quality:
      webp: 80
    image_options:
      webp:
        smart_subsample: true
        effort: 6

  featured-hero-download:
    markup: direct_url
    fallback_width: 1920
    fallback_format: webp
    format_quality:
      webp: 85
    image_options:
      webp:
        smart_subsample: true
        effort: 6

  showcase-showreel-thumbnail:
    formats: [ webp ]
    fallback_format: webp
    widths: [ 640, 768, 1024, 1366, 1600, 1920 ]
    fallback_width: 640
    format_quality:
      webp: 85
    image_options:
      webp:
        smart_subsample: true
        effort: 6
    dimension_attributes: true
    sizes:
      showcase-showreel-thumbnail-sm: 100vw
      showcase-showreel-thumbnail-md: calc((100vw - 64px) / 2)
      showcase-showreel-thumbnail-lg: calc((1200px - 32px) / 3)

  showcase-thumbnail:
    formats: [ webp ]
    fallback_format: webp
    widths: [ 640, 768, 1024, 1366, 1600, 1920 ]
    fallback_width: 640
    format_quality:
      webp: 85
    image_options:
      webp:
        smart_subsample: true
        effort: 6
    dimension_attributes: true
    sizes:
      showcase-thumbnail-sm: calc(100vw - 32px)
      showcase-thumbnail-md: calc((100vw - 32px - 16px) / 2)
      showcase-thumbnail-lg: calc(calc(min(1200px, calc(100vw - 32px)) - 32px) / 3)

  showcase-thumbnail-details:
    formats: [ webp ]
    fallback_format: webp
    widths: [ 640, 768, 1024, 1366, 1600, 1920 ]
    fallback_width: 640
    format_quality:
      webp: 85
    image_options:
      webp:
        smart_subsample: true
        effort: 6
    dimension_attributes: true
    sizes:
      showcase-thumbnail-details-sm: calc(100vw - 32px)
      showcase-thumbnail-details-lg: calc(min(600px, calc(50vw - 32px)))

  lightbox-expanded-thumbnail:
    markup: direct_url
    fallback_width: 1920
    fallback_format: webp
    format_quality:
      webp: 85
    image_options:
      webp:
        smart_subsample: true
        effort: 6

  showcase-carousel:
    formats: [ webp ]
    fallback_format: webp
    widths: [ 640, 768, 1024, 1366, 1600, 1920 ]
    fallback_width: 640
    format_quality:
      webp: 85
    image_options:
      webp:
        smart_subsample: true
        effort: 6
    dimension_attributes: true
    sizes:
      showcase-carousel-md: calc(100vw - 32px)
      showcase-carousel-lg: 720px

  showcase-carousel-frame:
    formats: [ webp ]
    fallback_format: webp
    widths: [ 640, 768, 1024, 1366, 1600, 1920 ]
