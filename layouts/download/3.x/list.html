{{ define "head" }}
	<script>
		const platformName = (navigator?.userAgentData?.platform ?? navigator?.platform).toLowerCase();
		if (platformName.includes('mac')) {
			window.location = "{{ relLangURL "download/3.x/macos/" }}";
		} else if (platformName.includes('linux')) {
			window.location = "{{ relLangURL "download/3.x/linux/" }}";
		} else {
			window.location = "{{ relLangURL "download/3.x/windows/" }}";
		}
	</script>
{{ end }}
{{ define "main" }}
	<main>
		<div style="padding: 1rem 2rem">
			<h3>Redirecting...</h3>
			<p>
				If you are not being redirected automatically,
				<a href="/download/3.x/windows" class="set-os-download-url" data-version="3">click here</a>.
			</p>
		</div>
	</main>
{{ end }}
