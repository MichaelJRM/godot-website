{{ define "main" }}
<div style="padding: 16px 32px">
	<h3>Redirecting...</h3>
	<p>
		If you are not being redirected automatically, <a href="/download/3.x/windows" class="set-os-download-url" data-version="3">click here</a>.
	</p>
</div>

<script type="text/javascript">
	if (navigator.platform.indexOf('Mac') !== -1) {
		window.location = "{{ relLangURL "download/3.x/macos" }}";
	} else if (navigator.platform.indexOf('Linux') !== -1) {
		window.location = "{{ relLangURL "download/3.x/linux" }}";
	} else { // default to windows
		window.location = "{{ relLangURL "download/3.x/windows" }}";
	}
</script>
{{ end }}
