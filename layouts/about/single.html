{{ define "main" }}

<div class="head">
	<div class="container flex eqsize" style="flex-direction: column">
		<div class="main">
			<h1 class="intro-title">{{ .Params.header_text }}</h1>

		</div>

		<div class="tabs">
			<a href="{{ relLangURL "contact" }}" class="title-font {{ if eq .Params.current_tab "contact" }} active {{ end }}">
			Contact
			</a>
			<a href="{{ relLangURL "code-of-conduct" }}" class="title-font {{ if eq .Params.current_tab "code-of-conduct" }} active {{ end }}">
			Code of Conduct
			</a>
			<a href="{{ relLangURL "privacy-policy" }}" class="title-font {{ if eq .Params.current_tab "privacy-policy" }} active {{ end }}">
			Privacy
			</a>
			<a href="{{ relLangURL "governance" }}" class="title-font {{ if eq .Params.current_tab "governance" }} active {{ end }}">
			Governance
			</a>
			<a href="{{ relLangURL "teams" }}" class="title-font {{ if eq .Params.current_tab "teams" }} active {{ end }}">
			Teams
			</a>
			<a href="{{ relLangURL "license" }}" class="title-font {{ if eq .Params.current_tab "license" }} active {{ end }}">
			License
			</a>
		</div>
	</div>
</div>

<div class="container">
	{{ .Content }}
</div>
{{ end }}
